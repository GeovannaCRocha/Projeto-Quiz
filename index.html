<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz - EM</h1>
        <div class="question">
            <p id="question-text">1 Pergunta:Que artista é famoso por suas representações coloridas da vida noturna de Paris?</p>
            <ul id="options">
                <li class="option">A-Dubuffet</li>
                <li class="option">B- Manet</li>
                <li class="option">C-Mucha</li>
                <li class="option">D-Toulouse-Lautrec</li>
            </ul>
        </div>
        <button id="submit-answer">Responder</button>
        <p id="message"></p>
        <p id="score">Pontuação: 0</p>
    </div>
    <script src="java.js"></script>
</body>
</html>
